# This workflow will build a golang project using make build (with go mod tidy)
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go Build with Make

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.20'
        cache: true  # 可选：启用Go模块缓存，加速依赖安装

    - name: Install Dependencies (go mod tidy)
      run: go mod tidy

    - name: Ensure make is available
      run: sudo apt-get update && sudo apt-get install -y make  # Ubuntu默认已装make，此步骤兜底

    - name: Build the Project (make build)
      run: make build

    # 可选：保留测试步骤（如果需要）
