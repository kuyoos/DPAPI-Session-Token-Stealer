name: Go Build with Make

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.22'  # 改为与go.mod一致的简写版本（移除补丁号）
        cache: true

    - name: Install Dependencies (go mod tidy)
      run: go mod tidy

    - name: Ensure make is available
      run: sudo apt-get update && sudo apt-get install -y make

    - name: Build the Project (make build)
      run: make build
